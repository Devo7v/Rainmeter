; ========= Meter Styles ==========
[sList0]
FontFace=#fontName#
AntiAlias=1
Group=NorthAmerica
FontColor=#colorText#
[sList1]
X=r
Y=1R
FontFace=#fontName#
AntiAlias=1
Group=NorthAmerica
FontColor=#colorText#

