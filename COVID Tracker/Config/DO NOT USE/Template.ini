; Delete the dropdown list variables and replace with the ones you would like to use
; Do a find and replace to update the vairable names throughout the rest of the ini
; Change the Group name for sList0 and sList1

[Rainmeter]
Update=#UpdateRate#
AccurateText=1
DynamicWindowSize=1
DynamicVariables=1
Group=#RootConfig#
BackgroundMode=2
SolidColor=0,0,0,200

[Variables]
@include1=#@#variables.inc

