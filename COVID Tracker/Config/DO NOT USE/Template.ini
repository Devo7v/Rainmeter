; ========= Meter Styles ==========
[sList0]
;X=(#CONX#+140)
;Y=(#CONY#+42)
FontFace=#fontName#
Group=Africa
Hidden=0
FontColor=#colorText#
[sList1]
X=r
Y=1R
FontFace=#fontName#
Group=Africa
Hidden=0
FontColor=#colorText#

; ========= Meters ==========
[AFR1]
Meter=String
MeterStyle=sList0
DynamicVariables=1
Text=#AFR1#
LeftMouseUpAction=[!WriteKeyValue Variables Country #AFR1# "#@#variables.inc"][!WriteKeyValue Variables ShowGlobal "0" "#@#variables.inc"][!DeactivateConfig "Virus Stats\Config"][!RefreshGroup "#RootConfig#"]

